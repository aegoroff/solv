[package]
name = "solv"
description = "SOLution Validation tool that analyzes Microsoft Visual Studio solutions"
repository = "https://github.com/aegoroff/solv"
homepage = "https://github.com/aegoroff/solv"
version = "0.5.7"
authors = ["egoroff <egoroff@gmail.com>"]
edition = "2021"
license = "MIT"
readme = "../README.md"
workspace = ".."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
prettytable-rs = "^0.8"
crossterm = "0.23.2"
humantime = "2.1"
clap = { version = "3.1", features = ["std", "color", "suggestions", "cargo"] }
fnv = "1"
solp = { path = "../solp/", version = "0.5.7" }
petgraph = "0.6"
num-format = "0.4"

[dev-dependencies]
rstest = "0.13.0"

[profile.release]
lto = 'fat'
strip = true
