[package]
name = "solv"
description = "SOLution Validation tool that analyzes Microsoft Visual Studio solutions"
repository = "https://github.com/aegoroff/solv"
homepage = "https://github.com/aegoroff/solv"
version = "0.15.3"
authors = ["egoroff <egoroff@gmail.com>"]
edition = "2021"
license = "MIT"
keywords = ["sln", "visualstudio", "parser", "microsoft", "solution"]
readme = "../README.md"
workspace = ".."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
comfy-table = "=7.1.0"
crossterm = "=0.27.0"
humantime = "=2.1.0"
clap = { version = "=4.4.6", features = ["std", "color", "suggestions", "cargo"] }
clap_complete = "=4.4.3"
solp = { path = "../solp/", version = "0.15.3" }
petgraph = "=0.6.4"
num-format = "=0.4.4"
itertools = "=0.11.0"
exitcode = "=1.1.2"
url = "=2.4.1"
color-eyre = "=0.6.2"
serde_json = "=1.0.107"

[dev-dependencies]
rstest = "=0.18.2"

[package.metadata.deb]
assets = [
    ["../target/x86_64-unknown-linux-musl/release/solv", "usr/bin/", "755"],
]

[package.metadata.generate-rpm]
assets = [
    { source = "../target/x86_64-unknown-linux-musl/release/solv", dest = "/usr/bin/solv", mode = "0755" },
]
