[package]
name = "solv"
description = "SOLution Validation tool that analyzes Microsoft Visual Studio solutions"
repository = "https://github.com/aegoroff/solv"
homepage = "https://github.com/aegoroff/solv"
version = "0.6.1"
authors = ["egoroff <egoroff@gmail.com>"]
edition = "2021"
license = "MIT"
readme = "../README.md"
workspace = ".."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
prettytable-rs = "0.10.0"
crossterm = "0.25.0"
humantime = "2.1"
clap = { version = "4.1.1", features = ["std", "color", "suggestions", "cargo"] }
clap_complete = "4.1.0"
fnv = "1"
solp = { path = "../solp/", version = "0.6.1" }
petgraph = "0.6"
num-format = "0.4"

[dev-dependencies]
rstest = "0.16.0"

[profile.release]
lto = 'fat'
strip = true

[package.metadata.deb]
assets = [
    ["../target/x86_64-unknown-linux-musl/release/solv", "usr/bin/", "755"],
]

[package.metadata.generate-rpm]
assets = [
    { source = "../target/x86_64-unknown-linux-musl/release/solv", dest = "/usr/bin/solv", mode = "0755" },
]
